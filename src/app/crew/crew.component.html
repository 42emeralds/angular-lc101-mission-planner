<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.red]="crew.includes(member)" *ngFor="let member of candidates" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew</h3>
    <ol>
        <li *ngFor="let member of crew" (mouseover)="selected = member" (mouseout)="selected = false">{{member.name}}</li>
    </ol>
    <img *ngIf="selected" [src]="selected.photo"/>
</div>
